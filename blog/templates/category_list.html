{% extends 'base.html' %}

{% block title %}Lista de Categorias{% endblock %}

{% block content %}
    <h2>Lista de Categorias</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>  <!-- Link para a categoria individual -->
                <p>{{ category.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
