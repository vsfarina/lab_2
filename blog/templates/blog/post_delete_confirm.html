<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Tem certeza de que deseja excluir o post "{{ post.title }}"?</h1>
    <p>Esta ação não pode ser desfeita.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>

    <a href="{% url 'post_list' %}">Cancelar</a>
</body>
</html>
